<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ“° Fake News Detection</h1>
        <p>Enter the news title and subtitle to check if it is Fake or Real.</p>

        <form action="/predict" method="post">
            <input type="text" name="title1" placeholder="Enter title 1..." value="{{ request.form.title1 }}" required><br><br>
            <input type="text" name="title2" placeholder="Enter title 2..." value="{{ request.form.title2 }}" required><br><br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <h3 class="{% if 'Fake' in prediction_text %}fake{% else %}real{% endif %}">
            {{ prediction_text }}
        </h3>
        {% endif %}
    </div>
</body>
</html>
